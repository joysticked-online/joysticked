services:
  joysticked-api:
    build:
      context: .
      dockerfile: api.dockerfile
    container_name: joysticked-api
    command: bun run --watch src/shared/http/index.ts
    ports:
      - 8080:8080
    depends_on:
      joysticked-postgres:
        condition: service_healthy
      joysticked-redis:
        condition: service_healthy
    env_file:
      - ./apps/api/.env
    volumes:
      - ./package.json:/app/package.json
      - ./apps/api:/app/apps/api
      - ./packages/igdb:/app/packages/igdb
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/packages/igdb/node_modules

  joysticked-postgres:
    image: postgres:17
    container_name: joysticked-postgres
    env_file:
      - ./apps/api/.env
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s

  joysticked-redis:
    image: redis:7-alpine
    container_name: joysticked-redis
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: joysticked-network
    external: false
